<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Meet landing page</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="./assets/logo.svg" alt="Logo" class="logo">
      <div class="hero">
        <img src="./assets/desktop/image-hero-left.png" alt="people smiling" class="hero__img--left">
        <div class="hero__content">
          <h1 class="hero__content__heading"><span class="hero__content__heading--main">Group Chat</span> <span
              class="hero__content__heading--sub">for Everyone</span></h1>
          <p class="hero__content__paragraph">Meet makes it easy to connect with others face-to-face virtually and
            collaborate across any device.</p>
          <a href="#" class="btn btn--download">Download <span class="btn--download--ver">v1.3</span></a>
          <a href="#" class="btn btn--what">What is it?</a>
        </div>
        <img src="./assets/desktop/image-hero-right.png" alt="people smiling" class="hero__img--right">
        <div class="page-icon">
          <div class="page-icon__line"></div>
          <p class="page-icon__text">01</p>
        </div>
      </div>
    </header>
    <section class="introduction">
      Indroduction
    </section>
    <footer class="footer">
      footer
    </footer>
  </div>
</body>

</html>
